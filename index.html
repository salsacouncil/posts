<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
        }
        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .post {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .post h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .post p {
            flex-grow: 1;
        }
        .post a {
            align-self: flex-end;
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .post a:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <h1>Posts</h1>
    <div class="posts-container">
        <div class="post">
            <h2>WeMod Pro Patch</h2>
            <p>Portable + Normal Versions.</p>
            <a href="post1.html">Read More</a>
        </div>
        <div class="post">
            <h2>How do torrents work</h2>
            <p>simplified explanation for starters.</p>
            <a href="post2.html">Read More</a>
        </div>
    </div>
</body>
</html>
